<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <audio id='audio' src="media/tumbando.mp3" autoplay></audio>
    <div class="img">
        <img src="media/thumb.jpg" alt="">
    </div>
    <div class="black-shadow"></div>
    <div class="content">
        <div class="programadores">
            <h2>Programadores:</h2>
            <h3>Stelen, Handler</h3>
        </div>
        <div class="logo">
            <img class='log' src="media/log.png" alt="">
            <img class='title' src="media/logo.png" alt="">
        </div>
        <div class="admins">
            <h2>Administradores:</h2>
            <h3>Stelen, Handler, Toschh, Cosk4</h3>
        </div>
    </div>
    <div class="song">
        <p>Tumbando el club remix</p>
        <div class="controls">
            <i class="fas fa-volume-up" id='volume'></i>
            <i class="fas fa-volume-mute" id='volume_off' style='display:none'></i>
            <i class="fas fa-step-forward"></i>
            <input type="range" id="volumeControl">
        </div>
    </div>
    <img src="media/cursor.png" id='cursor' alt="">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src='js/app.js'></script>
</body>
</html>
